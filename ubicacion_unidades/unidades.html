<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Usuarios</title>

    <!--CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="../recursos/css/styles.css">

</head>

<body class="fondo">
    <nav class="navbar sin-padding">
        <div class="container-fluid sin-padding">
            <div class="text-center nav-personal">
                <div class="circle me-2">
                    <img src="https://via.placeholder.com/50" alt="Imagen de perfil" class="img-fluid espaciado-img">
                </div>
                <a href="#" class="color-texto espaciado-texto">Josue Barrales Galvez</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="color-texto">Ubicacion de las unidades</h1>
            </div>
        </div>

        <div class="py-4">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="color-texto">Escoge la ruta que quieres
                            visualizar</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Soriana</option>
                            <option>Zacatelco</option>
                            <option>Xaltocan</option>
                            <option>Apizaco</option>
                            <option>Puebla</option>
                            <option>Todas</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-secondary btn-ubicacion">Buscar unidad</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.870906434365!2d-98.12920155009795!3d19.417982946116588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d01f8e62a27079%3A0x97b69109a88aea17!2sUATx%3A%20Facultad%20de%20Ciencias%20B%C3%A1sicas%2C%20Ingenier%C3%ADa%20y%20Tecnolog%C3%ADa!5e0!3m2!1ses!2smx!4v1680659596955!5m2!1ses!2smx"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
